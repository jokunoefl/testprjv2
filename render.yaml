services:
  - type: web
    name: testprjv2-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: ANTHROPIC_API_KEY
        value: your_actual_api_key
      - key: FRONTEND_URL
        value: https://testprjv2.vercel.app
      - key: UPLOAD_DIR
        value: /app/uploaded_pdfs
      - key: PYTHONPATH
        value: /app 